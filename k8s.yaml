apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: elecv2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: elecv2
    spec:
      restartPolicy: Always
      containers:
        - name: v2ku
          image: jackadam/bluemix
          ports:
            - containerPort: 10086
            
---
apiVersion: v1
kind: Service
metadata:
  name: v2kurl
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "v2kurl"
    port: 10086
  selector:
    app: elecv2
