apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: elecv2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: elecv2
    spec:
      restartPolicy: Always
      containers:
        - name: v2ku
          image: kuanfinn/elecv2
          ports:
            - containerPort: 8251
          args: ["-config", "https://raw.ev2.workers.dev/elecV2/v2ku/master/config.json"]
            
---
apiVersion: v1
kind: Service
metadata:
  name: v2kurl
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "v2kurl"
    port: 8251
  selector:
    app: elecv2
